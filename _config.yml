# _config.yml

theme: jekyll-theme-chirpy
lang: en
timezone: Asia/Shanghai

title: Morphex's Blog
tagline: Code & Technology
description: >-
  Morphex的技术博客 | 分享编程技术、开发经验和学习笔记 | GitHub: @Morphex-Mo

url: "https://Morphex-Mo.github.io"

github:
  username: Morphex-Mo

twitter:
  username: Morphex-Mo

social:
  name: Morphex
  email: m0rphe1x1234@gmail.com
  links:
    - https://space.bilibili.com/441329811
    - https://github.com/Morphex-Mo
    # - https://twitter.com/YourTwitter  # 如有可添加

webmaster_verifications:
  # 如需搜索引擎验证可填写

analytics:
  # 可选：添加网站分析工具

theme_mode: dark
toc: true

comments:
  provider: # giscus  # 如需评论功能，启用此项
  # 配置giscus参考：https://giscus.app

pwa:
  enabled: true
  cache:
    enabled: true

paginate: 10
baseurl: ""

# 以下为技术配置，一般不需修改
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
