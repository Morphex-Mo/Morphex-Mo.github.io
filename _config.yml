# The Site Configuration
theme: jekyll-theme-chirpy

lang: zh                               # 中文界面，更适合你的博客内容

timezone: Asia/Hong_Kong               # 香港时区（或 Asia/Shanghai，根据你的实际位置）

title: Morphex's Blog
tagline: Code & Technology
description: >-
  Morphex 的技术博客 | 分享编程、开发经验、机器学习与学习笔记 | CS @ SUSTech

url: "https://morphex-mo.github.io"    # 必须全小写，无多余斜杠
baseurl: ""                            # 用户名.github.io 站点必须为空

github:
  username: Morphex-Mo

twitter:
  username: Morphex-Mo                   # 如果没有活跃 Twitter 可删除此项

social:
  name: Morphex
  email: m0rphe1x1234@gmail.com
  links:
    - https://space.bilibili.com/441329811
    - https://github.com/Morphex-Mo
    # 可继续添加其他链接，如 Twitter 等

# Site Verification Settings（需要时再填）
webmaster_verifications:
  google:
  bing:
  baidu:

# Web Analytics Settings（可选，暂留空）
analytics:
  google: { id: }
  umami: { id: , domain: }

pageviews:
  provider:                              # 空或选 umami 等

theme_mode: dark                       # 暗黑模式（你喜欢）

# CDN（本地资源建议关闭/留空，避免干扰）
cdn:

# 本地头像（你已上传到 assets/img/avatar.png）
avatar: /assets/img/avatar.png         # ← 关键：以 / 开头，仓库根路径

# 社交分享预览图（可选，可指向头像或另上传一张）
social_preview_image: /assets/img/avatar.png

toc: true                              # 文章默认显示目录

comments:
  provider: utterances                 # 推荐开启 GitHub 评论（免费）
  utterances:
    repo: Morphex-Mo/Morphex-Mo.github.io  # ← 你的仓库名
    issue_term: pathname
    label: comment
    theme: github-dark                   # 暗黑风格匹配

# PWA 设置（可保持启用，更新提示是正常现象）
pwa:
  enabled: true
  cache:
    enabled: true

paginate: 10

# ------------ 以下部分不建议修改 ------------------
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
