# The Site Configuration
theme: jekyll-theme-chirpy

lang: zh                               # 中文界面，更适合你的博客内容

timezone: Asia/Hong_Kong               # 香港时区（当前你在 HK，完美匹配）

title: Morphex's Blog
tagline: Code & Technology
description: >-
  Morphex 的技术博客 | 分享编程、开发经验、机器学习与学习笔记 | CS @ SUSTech

url: "https://morphex-mo.github.io"    # 必须全小写，无多余斜杠
baseurl: ""                            # 用户名.github.io 站点必须为空

github:
  username: Morphex-Mo

twitter:
  username: Morphex-Mo                   # 如果没活跃，可删除此项

social:
  name: Morphex
  email: m0rphe1x1234@gmail.com
  links:
    - https://space.bilibili.com/441329811
    - https://github.com/Morphex-Mo

# Site Verification Settings（需要时再填）
webmaster_verifications:
  google:
  bing:
  baidu:

# Web Analytics Settings（可选，暂留空）
analytics:
  google: { id: }
  umami: { id: , domain: }

pageviews:
  provider:                              # 空或选 umami 等

theme_mode: dark                       # 暗黑模式

# CDN（本地资源必须留空，否则会干扰本地路径）
cdn:                                   # ← 确保为空或注释掉

# 本地头像（仓库已确认有 assets/img/avatar.png）
avatar: /assets/img/avatar.png         # ← 保持这个路径

# 社交分享预览图（同头像，增强分享卡片）
social_preview_image: /assets/img/avatar.png

toc: true                              # 文章默认显示目录

comments:
  provider: utterances                 # GitHub 评论系统
  utterances:
    repo: Morphex-Mo/Morphex-Mo.github.io  # 你的仓库名，已正确
    issue_term: pathname
    label: comment
    theme: github-dark                 # 匹配暗黑模式

# PWA 设置（启用正常，更新提示是缓存行为）
pwa:
  enabled: true
  cache:
    enabled: true

paginate: 10

# ------------ 以下部分不建议修改 ------------------
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
